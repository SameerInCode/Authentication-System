<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

  <div class="admin-container">
    <header>
  <h1>Admin Dashboard</h1>
  <button id="logout-btn">Logout</button>
  </header>

  <section class="user-table-section">
    <h2>Manage Users</h2>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-list">

    </tbody>
  </table>
  </div>

  <script>

    document.getElementById("logout-btn").addEventListener("click",()=>{
      localStorage.removeItem("accessToken");
      alert("Logout Successfully");
      window.location.href="login.html";
    })
    document.addEventListener("DOMContentLoaded",async()=>{
      const token =localStorage.getItem("accessToken");

      if(!token){
        window.location.href="login.html";
        return;
      }

    

      async function loadUsers(){
      try{
        const response=await fetch("http://localhost:5007/api/admin/users",{
          method:"GET",
          headers:{
            "Content-Type":"application/json",
            "Authorization":`Bearer ${token}`
          }
        });
        const users=await response.json();
        const userList=document.getElementById("user-list");
        userList.innerHTML="";

        users.forEach(user=>{
          const row=document.createElement("tr");
          row.innerHTML=`
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button onclick="deleteUser('${user._id}')">Delete</button>
            <button onclick="softDeleteUser('${user._id}')">Soft Delete</button>
          </td>            
          `;
          userList.appendChild(row);
        });
      }
      catch(err){
        console.error("Error loading users:",err);
      }
    }
    window.deleteUser=async(id)=>{
      if(!confirm("Are u sure you want to delete this user?")){
        return;
      }
      const res=await fetch(`http://localhost:5007/api/admin/users/${id}`,{
        method:"DELETE",
        headers:{
          "Authorization":`Bearer ${token}`
        }
      });
      const data=await res.json();
      alert(data.message);
      loadUsers();
    };

    window.softDeleteUser=async(id)=>{
      if(!confirm("Soft Delete this User?")){
        return;
      }
      const res=await fetch(`http://localhost:5007/api/admin/softdeluser/${id}`,{
        method:"DELETE",
        headers:{
          "Authorization":`Bearer ${token}`
        }
      });
      const data= await res.json();
      alert(data.message);
      loadUsers();
    };
    loadUsers();
  
    })

  </script>

  

</body>
</html>
