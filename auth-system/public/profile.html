<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>

    <!-- Profile Info -->
    <div id="profile-info">
      <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
      <p><strong>Role:</strong> <span id="profile-role">Loading...</span></p>
    </div>

    <hr>

    <!-- Update Form -->
    <h2>Update Profile</h2>
    <form id="update-form">
      <input type="text" id="update-name" placeholder="Enter new name" />
      <input type="email" id="update-email" placeholder="Enter new email" />
      <input type="password" id="old-password" placeholder="Enter Old Password">
      <input type="password" id="update-password" placeholder="Enter new password" />
      <button type="submit">Update</button>
    </form>

    <hr>

    <!-- Buttons -->
    <div class="btn-group">
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("accessToken");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch("http://localhost:5007/api/auth/profile", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          }
        });

        if (!response.ok) {
          // If unauthorized, clear token and redirect
          localStorage.removeItem("accessToken");
          window.location.href = "login.html";
          return;
        }

        const data = await response.json();
        if(data.role==="admin"){
          window.location.href="admin.html";
          return;
        }

        // Print profile info
        document.getElementById("profile-name").textContent = data.name;
        document.getElementById("profile-email").textContent = data.email;
        document.getElementById("profile-role").textContent = data.role;

      } catch (err) {
        console.error("Error fetching profile:", err);
        localStorage.removeItem("accessToken");
        window.location.href = "login.html";
      }

      document.getElementById("update-form").addEventListener("submit",async(e)=>{
        e.preventDefault();
        const token=localStorage.getItem("accessToken");
        const updateData={
          name:document.getElementById("update-name").value,
          email:document.getElementById("update-email").value,
          oldpassword:document.getElementById("old-password").value,
          password:document.getElementById("update-password").value
        };

        try{
          const response=await fetch("http://localhost:5007/api/auth/update",{
            method:"PUT",
            headers:{
              "Content-Type":"application/json",
              "Authorization":`Bearer ${token}`,
            },
            body:JSON.stringify(updateData)
          });
          const data=await response.json();

          if(response.ok){

            alert(data.message || "Profile Updated Sucessfully!");

            document.getElementById("profile-name").textContent=data.user.name;
            document.getElementById("profile-email").textContent=data.user.email;
            document.getElementById("profile-role").textContent=data.user.role;

            document.getElementById("update-form").reset();
          }
          else{
            alert(data.message || "Failed to update Profile!")
          }
        }
        catch(err){
          console.error("Eroor in updating Profile",err);
          alert("Server Error while updating Profile");
        }

      })

      document.getElementById("logout-btn").addEventListener("click",()=>{
        localStorage.removeItem("accessToken");
        location.href="login.html";
      });
    });

    
  </script>
</body>
</html>
